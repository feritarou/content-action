name: Mastory Content Action
description: Propagates changes to your repository so they become directly available in Mastory.

inputs:
  scope:
    description: Your content contributor scope (by default, your GitHub user or organization name). Check your profile page on mastory.io if you are unsure what your scope name is.
    required: false
    default: mastoryberlin

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: changed-files
      uses: tj-actions/changed-files@v45
    - name: run-script
      shell: bash
      env:
        a: ${{ steps.changed-files.outputs.added_files }}
        c: ${{ steps.changed-files.outputs.copied_files }}
        d: ${{ steps.changed-files.outputs.deleted_files }}
        m: ${{ steps.changed-files.outputs.modified_files }}
        r: ${{ steps.changed-files.outputs.renamed_files }}
      run: |
        echo "Your scope is ${{ inputs.scope }}"

        echo "Processing added files"
        for file in ${{ steps.changed-files.outputs.added_files }}; do
          echo "- $file ..."
        done

        echo "Processing copied files"
        for file in ${{ steps.changed-files.outputs.copied_files }}; do
          echo "- $file ..."
        done

        echo "Processing modified files"
        for file in ${{ steps.changed-files.outputs.modified_files }}; do
          echo "- $file ..."
        done

        echo "Processing deleted files"
        for file in ${{ steps.changed-files.outputs.deleted_files }}; do
          echo "- $file ..."
        done

        echo "Processing renamed files"
        for file in ${{ steps.changed-files.outputs.renamed_files }}; do
          echo "- $file ..."
        done